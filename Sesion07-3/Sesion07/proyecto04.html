<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Efecto de Tomos </title>
	<link href="css/estilo01.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: whitesmoke">
	<h1> Tomos Star Wars</h1>
	
	<ol id="indice">
		<li class="activa"><a href="#enfoque">Enfoque</a></li>
		<li><a href="#gris">Gris</a></li>
		<li><a href="#sepia">Sepia</a></li>
		<li><a href="#rota">Rota</a></li>

		<li><a href="#saturar">Saturar</a></li>
		<li><a href="#opacar">Opacar</a></li>
		<li><a href="#zoom">Zoom</a></li>
		<li><a href="#rotarX">Rotar por eje X</a></li>
		<li><a href="#rotarY">Rotar por eje Y</a></li>
		<li><a href="#transformar">Transformar</a></li>
		<li><a href="#transformarReves">Transformar al reves</a></li>
	</ol>
	
	<figure id="enfoque">
		<img class="imgCuzco enfoque" alt="isla" />
		<img class="imgIsla enfoque" alt="isla" />
	  <figcaption>Paisajes: Enfoque</figcaption>
</figure>
	<figure id="gris">
		<img class="imgCuzco gris" alt="isla" />
		<img class="imgIsla gris" alt="isla" />
		<figcaption>Paisajes: Gris</figcaption>
	</figure>
	<figure id="sepia">
		<img class="imgCuzco sepia" alt="isla" />
		<img class="imgIsla sepia" alt="isla" />
		<figcaption>Paisajes: Sepia</figcaption>
	</figure>
	<figure id="rota">
		<img class="imgCuzco rota" alt="isla" />

		<figcaption>Paisajes: Rota</figcaption>
	</figure>
	<figure id="invertir">
		<img class="imgCuzco invertir" alt="isla" />

		<figcaption>Paisajes: Invertir</figcaption>
	</figure>
	<figure id="saturar">
		<img class="imgCuzco imgCuzco" alt="isla" />

		<figcaption>Paisajes: Saturar</figcaption>
	</figure>
	<figure id="opacar">
		<img class="imgCuzco opacar" alt="isla" />

	</figure>
	<figure id="zoom">
		<div class="zoomin">
			<img class="zoom imgIsla" alt="cuzco" />

	</figure>
	<figure id="rotarX">
		<img class="imgCuzco rotarX" alt="isla" />

		<figcaption>Paisajes: Rotar por eje X</figcaption>
	</figure>

		<img class="imgCuzco rotarY" alt="isla" />

		<figcaption>Paisajes: Rotar por eje Y</figcaption>
	</figure>

		<img class="imgCuzco transformar" alt="isla" />

	</figure>
	<figure id="transformarReves">
		<img class="imgCuzco transformarReves" alt="isla" />
		<img class="imgIsla transformarReves" alt="isla" />
